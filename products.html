<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven | Full Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }
        body{
            background:#0f0c0a;
            color:white;
            padding:60px 10%;
        }
        h1{
            text-align:center;
            font-size:3rem;
            margin-bottom:50px;
        }
        .menu-grid{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:30px;
        }
        .menu-card{
            background:#1c1612;
            padding:25px;
            border-radius:20px;
            text-align:center;
            transition:0.3s ease;
        }
        .menu-card:hover{
            transform:translateY(-10px);
            box-shadow:0 20px 40px rgba(198,124,78,0.3);
        }
        .menu-card h3{
            margin-bottom:10px;
        }
        .price{
            color:#d4a373;
            font-weight:600;
        }
        .back-btn{
            display:inline-block;
            margin-top:50px;
            padding:12px 30px;
            background:#c67c4e;
            color:white;
            border-radius:30px;
            text-decoration:none;
            transition:0.3s ease;
        }
        .back-btn:hover{
            background:#a45a2a;
        }
    </style>
</head>
<body>

<h1>Our Full Coffee Menu</h1>

<div class="menu-grid">
    <div class="menu-card">
        <h3>Classic Espresso</h3>
        <p class="price">₱120</p>
    </div>

    <div class="menu-card">
        <h3>Caramel Latte</h3>
        <p class="price">₱150</p>
    </div>

    <div class="menu-card">
        <h3>Mocha Delight</h3>
        <p class="price">₱160</p>
    </div>

    <div class="menu-card">
        <h3>Vanilla Cold Brew</h3>
        <p class="price">₱170</p>
    </div>

    <div class="menu-card">
        <h3>Hazelnut Cappuccino</h3>
        <p class="price">₱165</p>
    </div>

    <div class="menu-card">
        <h3>Matcha Latte</h3>
        <p class="price">₱155</p>
    </div>
</div>

<div style="text-align:center;">
    <a href="index.html" class="back-btn">Back to Home</a>
</div>

</body>
</html>
